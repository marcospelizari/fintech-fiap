<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InflaPessoal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg barra-superior">
        <div class="container-fluid">
            <h1 class="logo"><strong>InflaPessoal</strong></h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra Lateral -->
            <ul class="container-fluid nav flex-column pt-4 col-2 vh-100">
                <li class="nav-item row align-items-center custom-border">
                    <a class="col nav-link p-2 barra-lateral logo text-start" aria-current="page" href="#">
                        <i class="col bi bi-house-door col-sm-1 ms-3"></i>
                        DashBoard
                    </a>
                </li>
                <li class="nav-item row align-items-center custom-border">
                    <a class="col nav-link p-2 barra-lateral logo text-start" href="#">
                        <i class="col bi bi-plus-circle col-sm-1 ms-3"></i>
                        Cadastrar Recebimentos
                    </a>
                </li>
                <li class="nav-item row align-items-center custom-border">
                    <a class="col nav-link p-2 barra-lateral logo" href="#">
                        <i class="col bi bi-cart col-sm-1 ms-3"></i>
                        Cadastrar Gastos
                    </a>
                </li>
                <li class="nav-item row align-items-center custom-border">
                    <a class="col nav-link p-2 barra-lateral logo" href="#">
                        <i class="col bi bi-graph-up col-sm-1 ms-3"></i>
                        Ver Inflação Pessoal
                    </a>
                </li>
                <li class="nav-item row align-items-center custom-border">
                    <a class="col nav-link p-2 barra-lateral logo " href="#">
                        <i class="col bi bi-wallet col-sm-1 ms-3"></i>
                        Ajustar Orçamento
                    </a>
                </li>
                <li class="nav-item row align-items-center">
                    <a class="col nav-link text-danger p-2 logo" href="#">
                        <i class="col bi bi-box-arrow-right col-sm-1 ms-3"></i>
                        Sair
                    </a>
                </li>
            </ul>
            <!-- Fina Barra Lateral -->
            <main class="col container">
                <h1 class="justify-content-md-center text-secondary main-text"><strong>Bem-vindo(a) ao InflaPessoal</strong></h1>
                <div class="row gx-5 text-center border vh-50 m-3 bg-white">
                        <div class="col border p-3"><strong>Sua Inflação Pessoal</strong></div>
                        <div class="col border p-3"><strong>Resumo Financeiro</strong></div>
                </div>
            </main>
            <div class="card-footer text-center m-auto"><strong>Todos os direitos reservados</strong></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
